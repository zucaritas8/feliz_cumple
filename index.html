<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo en PC</title>
    <style>
        /* Estilos para la advertencia */
        .mensaje-advertencia {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            z-index: 9999;
        }

        .mensaje-advertencia h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .mensaje-advertencia p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mi página</h1>

    <script>
        function bloquearMoviles() {
            const esMovil = /Android|webOS|iPhone|iPad|iPod|BlackBerry|Windows Phone/i.test(navigator.userAgent);
            
            if (esMovil) {
                // Crear el mensaje de advertencia con estilos
                const advertencia = document.createElement("div");
                advertencia.classList.add("mensaje-advertencia");
                advertencia.innerHTML = `
                    <h2>⚠️ Acceso restringido</h2>
                    <p>Esta página solo está disponible en computadoras.</p>
                `;
                
                // Agregarlo al body
                document.body.innerHTML = "";
                document.body.appendChild(advertencia);
            }
        }

        bloquearMoviles();
    </script>
</body>
</html>
